name: flutter_projet_4a
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.5 <3.0.0'

dependencies:
  adaptive_theme: ^3.2.1
  cached_network_image: ^3.2.3
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.2.19
  http: ^0.13.6
  jikan_api: ^2.1.0
  provider: ^6.0.5
  share_plus: ^7.0.0
  shared_preferences: ^2.1.1
  skeletons: ^0.0.3
  sqflite: ^2.2.8+2
  url_launcher: ^6.1.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons:

flutter:
  uses-material-design: true
  fonts:
    - family: Ubuntu
      fonts:
        - asset: fonts/Ubuntu-Regular.ttf
        - asset: fonts/Ubuntu-Bold.ttf
          weight: 700
    - family: Unbounded
      fonts:
        - asset: fonts/Unbounded-Black.ttf
          weight: 900
